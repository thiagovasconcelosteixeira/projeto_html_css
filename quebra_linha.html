<body>
    <h1>Paragrafos e Quebra de Linhas</h1>
    <hr>

    <p>Para fazer um pargrafos basta escrever entres as tags &lt;p&gt; e &lt;/p&gt;</p>

    <p>Se precisar quebrar linhas voce deve utilizar a tag &lt;br&gt; que significa break roll </p>

    <p>Por exemplo, para quebrar essa linha do codigo eu vou usar  &lt;br&gt; <br> e agora a linha foi quebrada </p>
